<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/buscar.css}">
    <title>Rueditas - Busqueda por Placa</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
    <div class="border border-dark p-4 rounded">
        <form th:action="@{/inicio/resultado}" method="post">

            <div class="mt-2 mb-4 text-center">
                <h1>Rueditas</h1>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${buscarModel.codigo!='00'}">
                <span th:text="${buscarModel.mensaje}"></span>
            </div>

            <div class="form-group">
                <label for="numeroPlaca" class="col-form-label">Ingrese una placa </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="numeroPlaca" name="numeroPlaca"
                           placeholder="Ej. ABC-123">
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-dark btn-lg">Buscar</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
